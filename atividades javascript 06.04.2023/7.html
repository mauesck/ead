<!DOCTYPE html>
<html>
  <head>
    <title>7</title>
    <style>
      body {
        background-color: #cceeff;
        font-family: Arial;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Boletim</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" name="nota1"><br><br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" name="nota2"><br><br>
    <button onclick="verificar()">Verificar Notas</button>
    <p id="resultado"></p>
    <script>
      function verificar() {
        const nota1 = Number(document.getElementById("nota1").value);
        const nota2 = Number(document.getElementById("nota2").value);
        const media = (nota1 + nota2) / 2;
        
        if (media >= 7) {
          document.getElementById("resultado").innerHTML = "O aluno passou de ano!";
        } else if (media >= 5) {
          document.getElementById("resultado").innerHTML = "O aluno ficou de recuperação!";
        } else {
          document.getElementById("resultado").innerHTML = "O aluno foi reprovado!";
        }
      }
    </script>
  </body>
</html>
