<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3</title>
    <style>
      body {
        background-color: lightblue; /* Define a cor de fundo como azul claro */
        font-family: Arial, sans-serif; /* Define a fonte como Arial ou fonte padrão do sistema */
        text-align: center; /* Define o alinhamento centralizado para o conteúdo da página */
      }

      h1 {
        margin-top: 0; /* Remove o espaçamento superior padrão do título */
      }

      form {
        margin-bottom: 20px; /* Adiciona um espaçamento inferior de 20 pixels para o formulário */
      }

      #resultado {
        font-size: 24px; /* Aumenta o tamanho da fonte do resultado */
        font-weight: bold; /* Define a fonte do resultado em negrito */
      }
    </style>
  </head>
  <body>
    <h1>Dividir</h1>
    <form>
      <label>
        Dividendo:
        <input type="number" id="dividendo">
      </label><br>
      <label>
        Divisor:
        <input type="number" id="divisor">
      </label><br>
      <button onclick="calcular(event)">Dividir</button>
    </form>
    <p>Resultado: <span id="resultado"></span></p>

    <script>
      function dividir(a, b) {
        if (b === 0) {
          return "Não é possível dividir por zero";
        } else {
          return a / b;
        }
      }

      function calcular(event) {
        event.preventDefault();
        let dividendo = Number(document.getElementById('dividendo').value);
        let divisor = Number(document.getElementById('divisor').value);
        let resultado = dividir(dividendo, divisor);
        document.getElementById('resultado').textContent = resultado;
      }
    </script>
  </body>
</html>
