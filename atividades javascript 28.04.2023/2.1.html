<!DOCTYPE html>
<html>
  <head>
    <title>2.1</title>
  </head>
  <body>
    <script>
      const somarNumeros = (numeros) => numeros.reduce((acc, num) => acc + num, 0);

      const numerosExemplo = [1, 2, 3, 4, 5];
      const somaNumeros = somarNumeros(numerosExemplo);
      alert(`A soma dos números é ${somaNumeros}`);
    </script>
  </body>
</html>
