<!DOCTYPE html>
<html>
  <head>
    <title>3.3</title>
  </head>
  <body>
    <div id="info-produtos"></div>
    <script>
      const produtos = [
        {
          nome: "Camiseta",
          preco: 49.99,
          cor: "vermelho",
          tamanho: "M",
          marca: "Nike",
        },
        {
          nome: "TÃªnis",
          preco: 299.99,
          cor: "preto",
          tamanho: 42,
          marca: "Adidas",
        },
        {
          nome: "Shorts",
          preco: 79.99,
          cor: "azul",
          tamanho: "G",
          marca: "Puma",
        },
      ];

      function exibirNomeEPreco(produtos) {
        let resultado = "";
        produtos.forEach((produto) => {
          resultado += `${produto.nome} - R$ ${produto.preco.toFixed(2)}<br>`;
        });
        return resultado;
      }

      const infoProdutos = document.getElementById("info-produtos");
      infoProdutos.innerHTML = exibirNomeEPreco(produtos);
    </script>
  </body>
</html>
