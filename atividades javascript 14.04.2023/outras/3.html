<!DOCTYPE html>
<html>
<head>
	<title>3</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F5F5F5;
			color: #333;
			padding: 20px;
		}
	</style>
</head>
<body>
	<h1>Formulário</h1>
	<form id="formulario" onsubmit="return validarFormulario()">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" placeholder="Digite seu nome">

		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" placeholder="Digite seu e-mail">

		<input type="submit" value="Enviar">
	</form>

	<script>
		function validarFormulario() {
			var nome = document.getElementById("nome").value;
			var email = document.getElementById("email").value;

			if (nome == "" || email == "") {
				document.getElementById("mensagemErro").innerHTML = "Por favor, preencha todos os campos.";
				return false;
			}

			var regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!regexEmail.test(email)) {
				document.getElementById("mensagemErro").innerHTML = "Por favor, digite um endereço de e-mail válido.";
				return false;
			}

			return true;
		}
	</script>

	<div id="mensagemErro" class="error"></div>
</body>
</html>
